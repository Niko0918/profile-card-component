<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile card component</title>

  </head>

  <body>
    <section class="profile-card">
      <div class="background">
        <img class="circle-1" src="./images/bg-pattern-top.svg" alt="">
        <img class="circle-2" src="./images/bg-pattern-bottom.svg" alt="">
      </div>
      <div class="profile-container">
        <div class="header"></div>
        <div class="main">
          <img
            class="profile-picture"
            src="./images/image-victor.jpg"
            alt="profile-picture"
          />
          <h4 class="profile-name-and-age">
            Victor Crest <span class="profile-age">26</span>
          </h4>
          <h5 class="profile-city">London</h5>
        </div>
        <div class="footer">
          <div class="items-container">
            <div class="item-statistic">
              <h4 class="value-statistic">80K</h4>
              <h6 class="name-statistic">Followers</h5>
            </div>
            <div class="item-statistic">
              <h4 class="value-statistic">803K</h4>
              <h6 class="name-statistic">Likes</h6>
            </div>
            <div class="item-statistic">
              <h4 class="value-statistic">1.4K</h4>
              <h6 class="name-statistic">Photos</h6>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
